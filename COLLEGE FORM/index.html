<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">

        <h1>College Admission Form</h1>
        <form action="#" method="POST">
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>

            <!-- Contact Information -->
            <fieldset>
                <legend>Contact Information</legend>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </fieldset>

            <!-- Academic Information -->
            <fieldset>
                <legend>Academic Information</legend>

                <label for="program">Program Applied For:</label>
                <select id="program" name="program" required>
                    <option value="">Select</option>
                    <option value="undergraduate">Undergraduate</option>
                    <option value="postgraduate">Postgraduate</option>
                </select>

                <label for="marks">Marks/Percentage (Last Exam):</label>
                <input type="number" id="marks" name="marks" min="0" max="100" required>
                
                <label for="subjects">Subjects of Interest:</label>
                <input type="checkbox" id="science" name="subjects" value="science">
                <label for="science">Science</label>
                <input type="checkbox" id="arts" name="subjects" value="arts">
                <label for="arts">Arts</label>
                <input type="checkbox" id="commerce" name="subjects" value="commerce">
                <label for="commerce">Commerce</label>
            </fieldset>

            <!-- Submit Section -->
            <div class="submit-section">
                <input type="submit" value="Submit Application">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
